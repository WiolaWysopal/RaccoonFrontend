<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Prosta Strona</title>
</head>
<body>
    <header>
        <h1>Witaj na mojej stronie!</h1>
    </header>
    
    <main>
        <p>To jest przykładowy paragraf na mojej stronie internetowej.</p>
        
        <h2>Lista uporządkowana</h2>
        <ol>
            <li>Pierwszy element</li>
            <li>Drugi element</li>
            <li>Trzeci element</li>
        </ol>
        
        <h2>Lista nieuporządkowana</h2>
        <ul>
            <li>Element A</li>
            <li>Element B</li>
            <li>Element C</li>
        </ul>
        
        <h2>Obrazek</h2>
        <img src="foxOnChimes.jpg" alt="Przykładowy obrazek" width="128" height="auto">
        
        <h2>Link do innej strony</h2>
        <p><a href="https://www.wikipedia.org" target="_blank">Przejdź do Wikipedii</a></p>
    </main>
</body>
</html>
