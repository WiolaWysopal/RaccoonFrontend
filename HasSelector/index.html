<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selektor :has() w CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="content">
        <h2>Sekcja bez obrazka</h2>
        <p>To jest sekcja, która nie zawiera obrazka.</p>
    </section>
    
    <section class="content">
        <h2>Sekcja z obrazkiem</h2>
        <img src="image.jpg" alt="Przykładowy obrazek">
        <p>Ta sekcja zawiera obrazek, więc jej tło powinno się zmienić.</p>
    </section>
</body>
</html>
